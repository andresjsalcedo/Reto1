<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="card rounded-0 position-absolute top-50 start-50 translate-middle  shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 33rem;">
        <div class="card-body">
          <h2 class="card-title mb-5 text-center">Bienvenido a <br> manzanas del cuidado</h2>
          <div class="mb-3">
            <label for="exampleFormControlInput1 text-dark" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su correo">
          </div>
          <div class="mb-2 text">
            <label for="exampleFormControlInput1 text-dark" class="form-label">Contrase単a</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su contrase単a">
            <p class="text mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Olvido Su Contrase単a?</p>
          </div>
          
              <div class="text-center">
                <button type="button" class="btn btn-success mb-4"><a class=" text-white text-decoration-none"href="Panel inicial.html">Ingresar</a></button>
                </div>
        </div>
        <div class="text-center mb-2  mt-3" alt="Boton_redes">
            <p class="fw-bold">Tambien puede ingresar con:</p>
            <button type="button" class="btn btn-white border-black"><img src="img/google_logo-google_icongoogle-512.webp" class="me-2 mb-1" style="width: 2rem;">Ingresar con Google</button>
            <button type="button" class="btn btn-info"><img src="img/2023_Facebook_icon.svg" class=" me-2 mb-1" style="width: 2rem;">Ingresar con Facebook</button>
          </div>
      </div>



      <!--modal-->

      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Recupere su Contrase単a</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="mb-3 me-4 mt-2">
          <label for="exampleFormControlInput1" class="form-label ms-3">Email address</label>
          <input type="email" class="form-control ms-3" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Enviar Codigo</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
